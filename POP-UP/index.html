<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery Expand</title>
</head>
<body>
    

    <div class="gallery">
        <div class="img-container">
            <img src="./preview/forest-road-preview.jpg" alt="This is a forest road" data-original="forest-road-full.jpg">
        </div>
        <div class="image-container">
            <img src="./preview/mountain-preview.jpg" alt="This is a mountain" data-original="mountain-full.jpg">
        </div>
        <div class="image-container">
            <img src="./preview/rocky-mountain-preview.jpg" alt="This is a rocky mountain" data-original="rocky-mountain-full.jpg">
        </div>
        <div class="image-container">
            <img src="./preview/water-flow-preview.jpg" alt="This is a water flow" data-original="water-flow-full.jpg">
        </div>
        <div class="modal">
            <img src="./full/forest-road-full.jpg" alt="" class="full-img">
            <p class="caption"></p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
